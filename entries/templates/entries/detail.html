{% extends "base.html" %}
{% block title %}
	{{ entry.title }}
{% endblock %}
{% block content_title %}
	{{ entry.title }}
{% endblock %}

{% block sidebar %}
	<p>Published {{ entry.created_timestamp.strftime('%m/%d/%Y') }}</p>
	<a href="{{ url_for('entries.edit', slug=entry.slug) }}">Edit</a> - 
	<a href="{{ url_for('entries.delete', slug=entry.slug) }}">Delete</a>
{% endblock %}

{% block content %}
	{{ entry.body }}
{% endblock %}
